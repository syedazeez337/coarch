name: Coarch CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.10'
  DOCKER_BUILDKIT: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install linting tools
      run: |
        pip install --upgrade pip
        pip install black flake8 mypy types-requests

    - name: Check formatting
      run: |
        black --check .

    - name: Run flake8
      run: |
        flake8 .

    - name: Type checking
      run: |
        mypy .

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: Create test directory
      run: |
        mkdir -p tests
        touch tests/__init__.py

    - name: Run unit tests
      run: |
        python -m pytest tests/ -v --cov=backend --cov-report=xml --cov-report=term-missing -W ignore::DeprecationWarning

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install security tools
      run: |
        pip install --upgrade pip
        pip install safety bandit

    - name: Run safety check
      run: |
        safety check -r requirements.txt || true

    - name: Run bandit
      run: |
        bandit -r backend/ -f txt || true

  docker:
    runs-on: ubuntu-latest
    needs: [test, lint, security-scan]
    continue-on-error: true

    steps:
    - uses: actions/checkout@v4

    - name: Clean up disk space
      run: |
        df -h
        echo "Removing Docker build cache..."
        docker builder prune -af --filter "until=1h" || true
        docker image prune -af --filter "until=168h" || true
        docker container prune -f || true
        docker volume prune -f || true
        echo "Removing pip cache..."
        pip cache purge || true
        rm -rf /usr/local/lib/python3.10/__pycache__ || true
        rm -rf /usr/local/lib/python3.10/distutils/__pycache__ || true
        df -h

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: coarch:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm coarch:latest python -m pytest tests/ -v || true

    - name: Scan Docker image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'coarch:latest'
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'

  release:
    runs-on: ubuntu-latest
    needs: [test, lint, security-scan, docker]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install build tools
      run: |
        pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.whl
          dist/*.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  notify:
    runs-on: ubuntu-latest
    needs: [release]
    if: always()
    steps:
    - name: Send notification
      run: |
        echo "Build completed: ${{ needs.release.result }}"
