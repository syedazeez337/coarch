[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
testpaths = ["tests"]
markers = [
    "cli: mark test as CLI-related",
    "integration: mark test as integration test",
    "slow: mark test as slow running",
]
addopts = [
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
]

[tool.black]
line-length = 88
target-version = ["py310"]
include = "\\.pyi?$"
extend-exclude = """
/(
    \\.eggs
    | \\.git
    | \\.hg
    | \\.mypy_cache
    | \\.nox
    | \\.tox
    | \\.venv
    | _build
    | buck-out
    | build
    | dist
    | benchmark_repo\\.py
    | benchmark_rust\\.py
    | benchmark_rust_vs_python\\.py
    | live_demo\\.py
)/
"""

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "E501", "W503", "F821", "F841"]
exclude = [
    ".git",
    ".mypy_cache",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg",
]
